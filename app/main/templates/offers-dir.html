<div class="list card" ng-repeat="offer in items">
  <ion-item class="item-avatar" >
    <h2>{{offer.name}}</h2>
    <p style="white-space:normal;">{{offer.details}}</p>
  </ion-item>
  <div class=" item item-image">
    <img src="{{offer.image_url}}" alt="{{offer.name}}" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
  </div>
  <div class="item item-body">
    <div class="show-list-numbers-and-dots">
      <p style="margin-top:0px;color:#000000;">From
        <strong>{{offer.date_start | date: 'dd/MM/yyyy'}}</strong> until
        <strong>{{offer.date_expires | date: 'dd/MM/yyyy'}}</strong>
      </p>
    </div>
  </div>
  <ion-item class="item-icon-left assertive" ng-click="selected(offer.id)">
    <i class="icon ion-ios-more"></i>View details</ion-item>
</div>
